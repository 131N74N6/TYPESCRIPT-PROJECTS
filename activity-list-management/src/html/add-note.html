<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body class="bg-[#31081F]">
    <header class="p-[1rem] flex gap-[0.5rem] bg-[#B91372]">
        <a href="index.html" class="text-[#31081F] text-[1rem] decoration-0 font-[550]">
            <span class="border-[#B91372] border-[1.9px] p-[0.4rem]">Home</span>
        </a>
        <a href="note.html" class="text-[#31081F] text-[1rem] decoration-0 font-[550]">
            <span class="border-[#B91372] border-[1.9px] p-[0.4rem]">Saved Notes</span>
        </a>
    </header>
    <main id="note-input-field">
        <form id="note-form" class="p-[1rem] flex flex-col gap-[1rem]">
            <input type="text" id="note-title" placeholder="title..." class="p-[0.5rem] text-[1rem] outline-0 border-[#FA198B] border-[1.8px] shadow[4px_4px_#B91372] rounded-[0.5rem]"/>
            <textarea id="note-content" class="p-[0.5rem] text-[1rem] outline-0 border-[#FA198B] border-[1.8px] shadow[4px_4px_#B91372] resize-none h-[580px] overflow-y-auto rounded-[0.5rem]"></textarea>
            <button id="add-note" type="submit" class="cursor-pointer rounded-[0.4rem] bg-[#B91372] text-[#0E0004] p-[0.4rem] text-[0.9rem] font-[550]">Save Note</button>
        </form>
    </main>
    <script type="module" src="../ts/add-note.ts"></script>
</body>
</html>
