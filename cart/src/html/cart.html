<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cart</title>
</head>
<body class="bg-[#7D82B8]">
    <header class="bg-[#7B4B94] p-[1rem] flex gap-[0.7rem] border-b-[2px] border-[#C4FFB2] items-center">
        <a href="index.html" class="cursor-pointer font-mono text-[#B7E3CC] text-[1rem]"><span>Home</span></a>
        <a href="customer.html" class="cursor-pointer font-mono text-[#B7E3CC] text-[1rem]"><span>See-Product</span></a>
        <button id="remove-all-from-cart" type="button" class="font-mono font-[550] text-[0.9rem] p-[0.4rem] rounded-[0.4rem] cursor-pointer bg-[#D6F7A3] text-[#7B4B94] shadow-[3px_3px_#7D82B8]">Remove All</button>
    </header>
    <main id="home">
        <section id="cart-notification"></section>
        <section id="chosen-products-list" class="flex flex-col gap-[0.95rem] p-[1rem] h-[82.7dvh] overflow-y-auto">
            <div class="error-message">No Product Selected</div>
        </section>
    </main>
    <footer id="cart-footer" class="border-t-[1.5px] border-[#C4FFB2] bg-[#7B4B94] items-center font-mono text-[#C4FFB2] text-[1rem] flex gap-[0.7rem] p-[1rem]">
        <section id="price-total">IDR: 0</section>
        <button type="button" id="check-out" class="bg-[#D6F7A3] text-[0.9rem] p-[0.4rem] rounded-[0.4rem] cursor-pointer text-[#7B4B94] shadow-[3px_3px_#7D82B8] font-[550]">Check Out</button>
    </footer>
    <script type="module" src="../ts/auth-guard.ts"></script>
    <script src="../ts/cart.ts" type="module"></script>
</body>
</html>
