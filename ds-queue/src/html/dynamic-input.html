<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/dynamic-input.css"/>
    <title>Dynamic Input</title>
</head>
<body>
    <section id="notification"></section>
    <header class="header">
        <span><a href="index.html">Home</a></span>
    </header>
    <main class="Dynamic-Input">
        <form id="input-section">
            <div class="input-group">
                <input type="text" id="name-input" placeholder="Enter name">
                <button type="button" id="add-field-button">Add Field +</button>
            </div>
            <div id="dynamic-fields"></div>
            <div id="form-controller">
                <button type="submit-button">Add Data +</button>
                <button type="button" id="clear-add-form">Clear</button>
                <button id="delete-all" type="button">Delete All</button>
            </div>
        </form>
        <section id="item">
            <form id="search-section">
                <input type="text" id="search-data" placeholder="cari..."/>
                <button type="submit" id="search-button">Find</button>
                <button type="button" id="dequeue-data">Delete</button>
                <button type="button" id="clear-search-form">Clear</button>
            </form>
            <section id="items-list">No Data Added Yet</section>
        </section>
    </main>
    <script type="module" src="../ts/dynamic-input.ts"></script>
</body>
</html>
