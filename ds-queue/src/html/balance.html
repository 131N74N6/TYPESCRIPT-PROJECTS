<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/balance.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
    </header>
    <section id="notification"></section>
    <main id="balance">
        <form id="balance-input-field">
            <input type="text" id="balance-value" placeholder="enter balance"/>
            <input type="text" id="description" placeholder="enter description"/>
            <div class="radio-button-wrap">
                <input type="radio" name="category" id="income" value="income"/>
                <label for="income">Income</label>
                <input type="radio" name="category" id="expense" value="expense"/>
                <label for="expense">Expense</label>
            </div>
            <div class="form-button-wrap">
                <button type="submit" id="add-balance">Add</button>
                <button type="button" id="clear-form">Clear</button>
                <button type="button" id="delete-all">Delete All</button>
            </div>
        </form>
        <section class="show-data">
            <section class="detail-inform">
                <section class="income-total"></section>
                <section class="expense-total"></section>
                <section class="income_expense"></section>
                <button type="button" id="dequeue-balance">Delete</button>
            </section>
            <section id="balance-list">No Balance Added Yet</section>
        </section>
    </main>
    <script type="module" src="../ts/balance.ts"></script>
</body>
</html>
