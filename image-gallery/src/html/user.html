<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <title>User</title>
</head>
<body class="min-h-screen">
    <header class="bg-[#420039] p-4 flex gap-4 items-center shadow-md">
        <a href="add-post.html" class="text-[#F6F2FF] text-lg font-semibold hover:text-[#DCCCFF] transition-colors duration-200">Add Post</a>
        <a href="gallery.html" class="text-[#F6F2FF] text-lg font-semibold hover:text-[#DCCCFF] transition-colors duration-200">Gallery</a>
        <button type="button" id="sign-out" class="bg-[#E07BE0] text-[#32364f] font-[550] text-[0.9rem] p-[0.46rem] rounded-[0.46rem] cursor-pointer">Sign Out</button>
    </header>
    <section id="personal-gallery-notification" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 bg-yellow-300 text-yellow-800 hidden"></section>
    <main id="personal-gallery" class="container mx-auto p-4">
        <p id="no-post-message" class="hidden text-center text-gray-600 text-lg py-10">No personal images uploaded yet.</p> 
        <section id="personal-images-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"></section>
    </main>
    <script type="module" src="../ts/user.ts"></script>
