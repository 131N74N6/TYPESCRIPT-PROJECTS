<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User</title>
</head>
<body class="relative">
    <header class="lg:bg-[#420039] lg:p-[1rem] lg:flex lg:gap-[1rem] lg:justify-between hidden">
        <div class="flex gap-[1rem]">
            <a href="add-post.html" class="text-[#F6F2FF] text-[1.1rem] font-semibold hover:text-[#DCCCFF] transition-colors duration-200">
                <i class="fa-solid fa-plus"></i>
            </a>
            <a href="gallery.html" class="text-[#F6F2FF] text-[1.1rem] font-semibold hover:text-[#DCCCFF] transition-colors duration-200">
                <i class="fa-solid fa-images"></i>
            </a>
            <a href="user.html" class="text-[#F6F2FF] text-[1.1rem] font-semibold hover:text-[#DCCCFF] transition-colors duration-200">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="setting.html" class="text-[#F6F2FF] text-[1.1rem] font-semibold hover:text-[#DCCCFF] transition-colors duration-200">
                <i class="fa-solid fa-user-gear"></i>
            </a>
        </div>
        <div id="username" class="text-[#F6F2FF] text-lg font-semibold"></div>
    </header>
    <section id="personal-gallery-notification" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 bg-yellow-300 text-yellow-800 hidden"></section>
    <main id="personal-gallery" class="container h-[100dvh]">
        <p id="no-post-message" class="hidden text-center text-gray-600 text-lg py-10">No personal images uploaded yet.</p> 
        <section id="personal-images-gallery" class="grid grid-cols-3 md:grid-cols-3 lg:grid-cols-6 gap-[0.5rem] p-[0.5rem]"></section>
    </main>
    <script type="module" src="../ts/user.ts"></script>
    <script type="module" src="../ts/auth-guard.ts"></script>
</body>
</html>
