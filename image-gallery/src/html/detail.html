<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post</title>
</head>
<body>
    <section id="notification__" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 bg-yellow-300 text-yellow-800 hidden"></section>
    <header class="bg-[#420039] p-4 flex gap-4 items-center shadow-md">
        <a href="gallery.html" class="text-[#F6F2FF] text-lg font-semibold hover:text-[#DCCCFF] transition-colors duration-200">Back</a>
        <a href="add-post.html" class="text-[#F6F2FF] text-lg font-semibold hover:text-[#DCCCFF] transition-colors duration-200">Add Post</a>
    </header>
    <main id="gallery-detail" class="container mx-auto p-4 flex-grow grid grid-cols-1 md:grid-cols-[0.55fr_300px] gap-4 md:gap-8 lg:gap-12 py-8">
        <section id="image-group" class="relative overflow-hidden aspect-square rounded-lg shadow-xl">
            <div id="carousel-container" class="flex h-full transition-transform duration-300 ease-in-out"></div>
            <div id="navigation" class="absolute inset-0 flex items-center justify-between px-4" style="display: none;">
                <button type="button" id="left-button" class="bg-black bg-opacity-30 hover:bg-opacity-50 text-white w-10 h-10 rounded-full flex items-center justify-center text-xl backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white transition-colors duration-200">&larr;</button>
                <button type="button" id="right-button" class="bg-black bg-opacity-30 hover:bg-opacity-50 text-white w-10 h-10 rounded-full flex items-center justify-center text-xl backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white transition-colors duration-200">&rarr;</button>
            </div>
        </section>
        <div id="detail-info" class="bg-white p-6 rounded-lg shadow-xl flex flex-col space-y-4">
            <p id="uploader-name" class="text-gray-700 text-lg font-medium"></p>
            <p id="image-title" class="text-gray-600 text-xl font-semibold"></p>
            <p id="created-at" class="text-gray-500 text-sm"></p>
            <button type="button" id="delete-button" class="mt-auto bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition-colors duration-200">Delete</button>
        </div>
    </main>
    <script type="module" src="../ts/detail.ts"></script>
    <script type="module" src="../ts/auth-guard.ts"></script>
</body>
</html>
