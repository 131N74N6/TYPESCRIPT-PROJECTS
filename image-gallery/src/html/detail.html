<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post</title>
</head>
<body>
    <section id="detail-post-notification" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 bg-yellow-300 text-yellow-800 hidden"></section>
    <header class="bg-[#420039] p-[1rem] flex gap-[1rem] items-center shadow-md">
        <a href="add-post.html" class="text-[#F6F2FF] text-[1.1rem] font-semibold hover:text-[#DCCCFF] transition-colors duration-200">
            <i class="fa-solid fa-plus"></i>
        </a>
        <a href="gallery.html" class="text-[#F6F2FF] text-[1.1rem] font-semibold hover:text-[#DCCCFF] transition-colors duration-200">
            <i class="fa-solid fa-images"></i>
        </a>
        <a href="user.html" class="text-[#F6F2FF] text-[1.1rem] font-semibold hover:text-[#DCCCFF] transition-colors duration-200">
            <i class="fa-solid fa-user"></i>
        </a>
        <a href="setting.html" class="text-[#F6F2FF] text-[1.1rem] font-semibold hover:text-[#DCCCFF] transition-colors duration-200">
            <i class="fa-solid fa-user-gear"></i>
        </a>
    </header>
    <main id="gallery-detail" class="flex justify-center p-[1rem] relative z-10">
        <section class="shadow-[0_0_4px_rgba(0,0,0,0.3)] lg:flex lg:flex-row md:flex md:flex-col flex flex-col">
            <section id="image-group" class="relative lg:w-[650px] lg:h-[650px] md:w-[350px] md:h-[350px] w-[280px] h-[280px] overflow-hidden aspect-square rounded-lg">
                <div id="carousel-container" class="flex h-full transition-transform duration-300 ease-in-out"></div>
                <div id="navigation" class="absolute inset-0 flex items-center justify-between px-4" style="display: none;">
                    <button type="button" id="left-button" class="bg-black bg-opacity-30 hover:bg-opacity-50 text-white w-10 h-10 rounded-full flex items-center justify-center text-xl backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white transition-colors duration-200">&larr;</button>
                    <button type="button" id="right-button" class="bg-black bg-opacity-30 hover:bg-opacity-50 text-white w-10 h-10 rounded-full flex items-center justify-center text-xl backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white transition-colors duration-200">&rarr;</button>
                </div>
            </section>
            <section id="detail-info" class="bg-white p-6 lg:w-[650px] lg:h-[650px] md:w-[350px] md:h-[350px] w-[280px] h-[280px] border-l-[1px] border-l-[rgba(0,0,0,0.3)] overflow-hidden flex flex-col space-y-4">
                <p id="uploader-name" class="text-gray-700 text-lg font-medium"></p>
                <p id="image-title" class="text-gray-600 text-xl font-semibold"></p>
                <p id="created-at" class="text-gray-500 text-sm"></p>
                <div class="flex items-center gap-4">
                    <button type="button" id="like-button" class="flex items-center gap-2">
                        <i class="far fa-heart text-xl"></i>
                        <span id="like-count">0</span>
                    </button>
                    <button type="button" id="show-comment" class="flex items-center gap-2">
                        <i class="fa-regular fa-comment"></i>
                        <span id="comment-total">0</span>
                    </button>
                </div>
                <form id="comment-maker" class="flex gap-[0.5rem]">
                    <input id="opinions" type="text" placeholder="Add your opinions..." class="outline-0 w-[80%] border rounded-lg resize-none p-[0.45rem]"/>
                    <button type="submit" class="bg-[#ed9322] cursor-pointer text-white p-[0.45rem] rounded-[0.45rem] w-[90px]">
                        <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </form>
            </section>
            <section id="comment-section" class="hidden flex-col justify-center items-center gap-4 col-span-3 fixed inset-0 z-20">
                <div class="bg-white overflow-auto scrollbar-hidden w-[450px] h-[550px] p-[1.5rem] shadow-[0_0_4px_rgba(0,0,0,0.3)]">
                    <button type="button" id="hide-comment" class="flex items-center gap-2">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <section id="comments-container" class="space-y-4 p-[1rem]">No Comments Yet...</section>
                </div>
            </section>
        </section>
    </main>
    <script type="module" src="../ts/detail.ts"></script>
    <script type="module" src="../ts/auth-guard.ts"></script>
</body>
</html>
