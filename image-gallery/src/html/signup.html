<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <title>Sign Up</title>
</head>
<body class="bg-[#420039] relative z-10">
    <main id="sign-up-page" class="inset-0 fixed flex justify-center items-center z-50">
        <form id="sign-up-filed" class="bg-[#932F6D] flex flex-col gap-[2.5rem] p-[1rem] w-[350px]">
            <input type="text" placeholder="username" id="username" class="border-[2px] border-[#E07BE0] p-[0.5rem] text-[1rem] text-[#E07BE0] font-[500] outline-0"/>
            <input type="email" placeholder="email" id="email"  class="border-[2px] border-[#E07BE0] p-[0.5rem] text-[1rem] text-[#E07BE0] font-[500] outline-0"/>
            <input type="password" placeholder="password" id="password"  class="border-[2px] border-[#E07BE0] p-[0.5rem] text-[1rem] text-[#E07BE0] font-[500] outline-0"/>
            <div id="message"></div>
            <button type="submit" id="sign-Up-button" class="cursor-pointer bg-[#DCCCFF] text-[#932F6D] text-[0.9rem] font-[500] p-[0.4rem]">Sign Up</button>
            <a href="signin.html"><span class="cursor-pointer bg-[#DCCCFF] text-[#932F6D] text-[0.9rem] font-[500] p-[0.4rem]">Sign In</span></a>
        </form>
    </main>
    <script type="module" src="../ts/signup.ts"></script>
</body>
</html>
