<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body class="bg-[#274C77]">
    <main id="sign-in-page" class="flex justify-center items-center h-[100dvh]">
        <form id="sign-in-field" class="bg-[#274C77] flex flex-col gap-[1.5rem] p-[1.5rem] rounded-[1.5rem] border-[1.3px] border-[#A3CEF1] w-[320px] shadow-[4px_4px_#A3CEF1]">
            <div class="text-[1.3rem] text-[#E7ECEF] font-mono text-center font-[600]">Welcome</div>
            <input type="email" placeholder="your@gmail.com" id="email" class="text-[#E7ECEF] font-[600] font-mono border-[1px] outline-0 p-[0.5rem] text-[0.95rem] border-[rgba(0,0,0,0.33)]"/>
            <input type="password" placeholder="password" id="password" class="text-[#E7ECEF] font-[600] font-mono border-[1px] outline-0 p-[0.5rem] text-[0.95rem] border-[rgba(0,0,0,0.33)]"/>
            <div class="text-[1rem] text-[#E7ECEF] text-center">Don't have any account? <a class="text-[#A3CEF1] text-[1rem] cursor-pointer" href="signup.html">Sign Up</a></div>
            <div id="message" class="text-[#E7ECEF] text-[0.95rem] font-[550] hidden text-center"></div>
            <button type="submit" id="sign-in-button" class="bg-[#db819e] font-[500] text-white p-[0.46rem] cursor-pointer outline-0 border-0">Sign In</button>
        </form>
    </main>
    <script type="module" src="../ts/signin.ts"></script>
</body>
</html>
