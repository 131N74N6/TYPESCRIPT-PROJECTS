<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/typescript.svg"/>
    <link rel="stylesheet" href="./src/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <main id="sign-up-page" class="flex justify-center items-center h-[100dvh]">
        <form id="sign-up-form" class="flex flex-col gap-[1.5rem] p-[1.5rem] w-[320px] shadow-[0px_0px_5px_rgba(0,0,0,0.33)]">
            <div class="text-[1.3rem] text-center font-[600]">Hello</div>
            <input type="text" placeholder="your username" id="username" class="font-[600] border-[1px] outline-0 p-[0.5rem] text-[0.95rem] border-[rgba(0,0,0,0.33)]"/>
            <input type="email" placeholder="your@gmail.com" id="email" class="font-[600] border-[1px] outline-0 p-[0.5rem] text-[0.95rem] border-[rgba(0,0,0,0.33)]"/>
            <input type="password" placeholder="password" id="password" class="font-[600] border-[1px] outline-0 p-[0.5rem] text-[0.95rem] border-[rgba(0,0,0,0.33)]"/>
            <div class="text-[1rem] text-center">Already have account? <a class="text-blue-600 text-[1rem] cursor-pointer" href="signin.html">Sign In</a></div>
            <div id="message" class="text-red-700 text-[0.95rem] font-[550] hidden text-center"></div>
            <button type="submit" id="sign-up-button" class="bg-[#db819e] font-[500] text-white p-[0.46rem] cursor-pointer outline-0 border-0">Sign Up</button>
        </form>
    </main>
    <script type="module" src="../ts/signup.ts"></script>
</body>
</html>
