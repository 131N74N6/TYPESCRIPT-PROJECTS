<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/web-logo.svg"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Sign Up</title>
</head>
<body class="bg-[#1A1A1A]">
    <main id="sign-up-page" class="flex justify-center items-center h-[100dvh]">
        <form id="sign-up-field" class="bg-[#212121] flex flex-col gap-[1.5rem] p-[1.5rem] rounded-[1.5rem] border-[1.3px] border-[#FF8C00] w-[320px] shadow-[4px_4px_#FF8C00]">
            <div class="text-[1.3rem] text-[#FFFFFF] font-mono text-center font-[600]">Hello</div>
            <input type="email" placeholder="your@gmail.com" id="email" class="text-[#FFFFFF] border-[#FF8C00] font-[600] font-mono border-[1px] outline-0 p-[0.5rem] text-[0.95rem]"/>
            <input type="text" placeholder="your_username" id="username" class="text-[#FFFFFF] border-[#FF8C00] font-[600] font-mono border-[1px] outline-0 p-[0.5rem] text-[0.95rem]"/>
            <input type="password" placeholder="password" id="password" class="text-[#FFFFFF] border-[#FF8C00] font-[600] font-mono border-[1px] outline-0 p-[0.5rem] text-[0.95rem]"/>
            <div class="text-[1rem] text-[#FFFFFF] font-mono text-center">Already have account? <a class="text-[#FF8C00] text-[1rem] cursor-pointer" href="signin.html">Sign In</a></div>
            <div id="message" class="text-[#FFFFFF] text-[0.95rem] font-[550] hidden text-center"></div>
            <button type="submit" id="sign-up-button" class="bg-[#B71C1C] font-[500] text-white p-[0.46rem] rounded-[0.46rem] cursor-pointer outline-0 border-0">Sign Up</button>
        </form>
    </main>
    <script type="module" src="../ts/signup.ts"></script>
</body>
</html>
