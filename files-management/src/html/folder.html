<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/web-logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
</head>
<body class="bg-[#1A1A1A]">
    <section id="folder-notification"></section>
    <header id="header" class="bg-[#000000] p-[1rem] border-[#FFFFFF] border-[1.8px] flex flex-wrap items-center gap-[1rem]">
        <button type="button" id="navbar-key" class="border-0 outline-0 cursor-pointer text-[#FFFFFF] text-[1.2rem]">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <button type="button" id="sign-out" class="bg-[#1A1A1A] rounded-[0.4rem] text-[#FFFFFF] font-[550] text-[0.9rem] cursor-pointer p-[0.4rem]">Sign Out</button>
        <div id="username" class="text-[#FFFFFF] font-[550] text-[0.9rem]">User</div>
    </header>
    <main class="z-10 relative flex gap-[1rem] p-[1rem] h-[91.2dvh]">
        <section id="file-viewer" class="fixed inset-0 bg-[#00000093] hidden justify-center items-center z-50 p-[1rem]">
            <div class="relative bg-black border-[2px] border-[#FF8C00] shadow-[3px_3px_#FF8C00] p-[1rem] rounded-[1rem] w-full max-w-4xl h-[90%] flex flex-col">
                <button id="close-file-viewer" class="absolute top-2 right-2 text-white w-[50px] h-[50px] rounded-[100%] text-2xl p-2 cursor-pointer hover:bg-[#FF8C00]">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div id="file-content" class="flex-1 overflow-auto bg-white p-4 rounded-[0.5rem]"></div>
            </div>
        </section>
        <form id="make-folder-section" title="upload-section" class="fixed inset-0 bg-[#00000093] hidden justify-center items-center z-30">
            <section class="flex flex-col gap-[0.7rem] bg-black border-[2px] border-[#FF8C00] shadow-[3px_3px_#FF8C00] p-[1rem] rounded-[1rem] w-full max-w-md">
                <input type="text" id="folder-name" placeholder="foldername" class="border-[#FF8C00] border-[1px] text-[#FFFFFF] text-[0.95rem] outline-0 p-[0.45rem]"/>
                <div class="flex flex-row gap-[0.6rem]">
                    <button type="button" id="close-folder-form" class="cursor-pointer bg-[#B71C1C] text-[1rem] font-[540] p-[0.4rem] rounded-[0.4rem] w-[120px] text-[#FFFFFF]">Close</button>
                    <button type="submit" id="save-folder-btn" class="cursor-pointer bg-[#FF8C00] text-[1rem] font-[540] p-[0.4rem] rounded-[0.4rem] w-[120px] text-[#1A1A1A]">Add</button>
                </div>
            </section>
        </form>
        <form id="change-folder-section" title="upload-section" class="fixed inset-0 bg-[#00000093] hidden justify-center items-center z-30">
            <section class="flex flex-col gap-[0.7rem] bg-black border-[2px] border-[#FF8C00] shadow-[3px_3px_#FF8C00] p-[1rem] rounded-[1rem] w-full max-w-md">
                <input type="text" id="new-folder-name" placeholder="foldername" class="border-[#FF8C00] border-[1px] text-[#FFFFFF] text-[0.95rem] outline-0 p-[0.45rem]"/>
                <div class="flex flex-row gap-[0.6rem]">
                    <button type="button" id="close-change-folder-form" class="cursor-pointer bg-[#B71C1C] text-[1rem] font-[540] p-[0.4rem] rounded-[0.4rem] w-[120px] text-[#FFFFFF]">Close</button>
                    <button type="submit" id="change-folder-btn" class="cursor-pointer bg-[#FF8C00] text-[1rem] font-[540] p-[0.4rem] rounded-[0.4rem] w-[120px] text-[#1A1A1A]">Change</button>
                </div>
            </section>
        </form>
        <section id="folder-list-wrap" class="bg-[#000000] border-[#FFFFFF] w-[100%] border-[1.5px]">
            <form id="search-folder-section" title="search-section" class="px-[1rem] pt-[1rem] flex flex-wrap gap-[0.65rem] justify-center">
                <input type="text" id="searched-folder" placeholder="search folder name" class="border-[1.8px] border-[#FF8C00] text-[#FFFFFF] outline-0 p-[0.5rem] text-[1rem] font-[500] rounded-[0.5rem] w-[250px]"/>
                <button type="button" id="show-insert-folder-form" class="bg-[#1A1A1A] rounded-[0.4rem] text-[#FFFFFF] font-[550] text-[0.9rem] cursor-pointer p-[0.4rem]">
                    <i class="fa-solid fa-folder"></i>
                    <span>Add Folder</span>
                </button>
                <button type="button" id="delete-all-folders" class="bg-[#1A1A1A] rounded-[0.4rem] text-[#FFFFFF] font-[550] text-[0.9rem] cursor-pointer p-[0.4rem]">
                    <i class="fa-solid fa-trash"></i>
                    <span>Delete All</span>
                </button>
            </form>
            <section id="folder-list" class="grid gap-[1rem] md:grid-cols-4 sm:grid-cols-2 p-[1rem] overflow-auto">
                <div class="text-[2rem] text-[#FFFFFF]">No folders added...</div>
            </section>
        </section>
    </main>
    <script type="module" src="../ts/auth-guard.ts"></script>
    <script type="module" src="../ts/folder-page.ts"></script>
</body>
</html>
